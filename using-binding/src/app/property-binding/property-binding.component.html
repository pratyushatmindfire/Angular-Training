<h1>The button below is enabled for 3 seconds after a page refresh and then disabled</h1>
<button class="mybutton" [disabled]='disabledStatus'>Button 1</button>

<h1>The button below is enabled and disabled alternatively with a 1 second gap</h1>
<button class="mybutton" [disabled]='blinkdisabledStatus'>Button 2</button>
